version: '3.5'
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:latest
    ports:
      - 15672:15672
    networks:
      - test-network

  map_master_controller:
    container_name: map_master_controller
    image: master_controller:latest
    entrypoint: python3 /main.py
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - RECV_QUEUE=eof_map
      - SEND_QUEUE=map_city
      - STATUS_QUEUE=master_status_queue
      - TOTAL_WORKERS=${TOTAL_MAP_WORKERS}
    networks:
      - test-network

  map_worker:  
    image: map_worker:latest
    entrypoint: python3 /main.py
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - RECV_QUEUE=map_city
      - SEND_QUEUE=cities_resume
      - MASTER_SEND_QUEUE=master_map
      - STATUS_QUEUE=worker_status_queue
      - TOPIC_PLACES=places
      - WORKERS=2
    networks:
      - test-network
        
  cities_resume1:  
    container_name: cities_resume1
    image: cities_resume:latest
    entrypoint: python3 /main.py
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - RECV_QUEUE=cities_resume
      - SEND_QUEUE=top_cities
      - MASTER_SEND_QUEUE=resume_master
      - STATUS_QUEUE=cities_resume_status_queue
    networks:
      - test-network
  
  resume_master_controller:  
    container_name: resume_master_controller
    image: resume_master_controller:latest
    entrypoint: python3 /main.py
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - RECV_QUEUE=master_map
      - SEND_QUEUE=cities_resume
      - TOTAL_WORKERS=${TOTAL_MAP_WORKERS}
      - STATUS_QUEUE=resume_master_status_queue
    networks:
      - test-network
  
